<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .btn{
            font-size: .8rem;
            padding: 6px;
        }
        .btn:hover{
            background-color: #007bff;
        }
        #myScreen {
             max-height: 300px; /* adjust the height as needed */
            overflow-y: auto;
}
    </style>
</head>
<body>
    <div class="border border-black col-12 col-md-4 m-auto my-4 shadow-sm">
        <h1 class="h4 bg-danger text-white text-center py-3">TODO APP</h1>
        <div class="ps-2 shadow" style="height: 60dvh;" id="myScreen">
        
        </div>
        <div class="d-flex justify-content-center gap-2 py-3">
            <input type="text" placeholder="Add Todo" id="myTodo">
            <button type="button" class="btn border-1 border-black rounded-0" onclick="addTodo()">Add todo</button>
            <button type="button" class="btn border-1 border-black rounded-0" onclick="deleteAll()">Delete All</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        let allTodos = [];

        function saveTodosToLocalStorage() {
            localStorage.setItem('todos', JSON.stringify(allTodos));
        }

        function loadTodosFromLocalStorage() {
            const storedTodos = localStorage.getItem('todos');
            if (storedTodos) {
                allTodos = JSON.parse(storedTodos);
            }
        }

        function addTodo() {
            if (myTodo.value == '') {
                swal("Invalid!", "Input a valid Todo!", "error");
            } else {
                let todo = {
                    name: myTodo.value,
                    done: false
                };
                allTodos.push(todo);
                myTodo.value = '';
                myTodo.focus();
                displayTodos();
                saveTodosToLocalStorage(); 

                
            }
        }

        function displayTodos() {
            myScreen.innerHTML = '';
            for (let x = 0; x < allTodos.length; x++) {
                if (allTodos[x].done) {
                    myScreen.innerHTML += `
                    <div class="d-flex justify-content-between p-3 opacity-25">
                        <h6>${x + 1}.  ${allTodos[x].name}</h6>
                        <div> 
                            <button class="border-0 shadow-sm" onclick="doneUndone(${x})">‚ùå</button>
                            <button class="border-0 shadow-sm" disabled onclick="editTodo(${x})">üìù</button>
                            <button class="border-0 shadow-sm" disabled onclick="deleteTodo(${x})">üóë</button>
                        </div>
                    </div>
                    `;
                } else {
                    myScreen.innerHTML += `
                    <div class="d-flex justify-content-between p-3">
                        <h6>${x + 1}.  ${allTodos[x].name}</h6>
                        <div> 
                            <button class="border-0 shadow-sm" onclick = "doneUndone(${x})">‚úÖ</button>
                            <button class="border-0 shadow-sm" onclick="editTodo(${x})">üìù</button>
                            <button class="border-0 shadow-sm" onclick="deleteTodo(${x})">üóë</button>
                        </div>
                    </div>
                    `;
                }
            }
        }

        function editTodo(index) {
            let newTodo = prompt(`Edit ${allTodos[index].name} to`);
            if (newTodo !== null) {
                allTodos[index].name = newTodo;
                displayTodos();
                saveTodosToLocalStorage(); 
            }
        }

        function deleteTodo(index) {
            let sure = confirm(`Delete ${allTodos[index].name}?`);
            if (sure) {
                allTodos.splice(index, 1);
                displayTodos();
                saveTodosToLocalStorage(); 
            }
        }

        function deleteAll() {
            let sure = confirm(`Are you sure?`);
            if (sure) {
                allTodos = [];
                displayTodos();
                saveTodosToLocalStorage(); 
            }
        }

        function doneUndone(index) {
            allTodos[index].done = !allTodos[index].done;
            displayTodos();
            saveTodosToLocalStorage(); 
        }

          
          document.getElementById("myTodo").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                addTodo();
            }
        });


        

        window.onload = function() {
            loadTodosFromLocalStorage();
            displayTodos();
        }
    </script>
</body>
</html>
